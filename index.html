<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <title>Linky - URL Shortner</title>
</head>
<body>

    <header>
        <h1 class="logo">Linky</h1>
        <input type="checkbox" class="nav-toggle" id="nav-toggle">

        <nav>
            <ul>
                <li><a href="#product">Product</a></li>
                <li><a href="#product">Pricing</a></li>
                <li><a href="#product">Resources</a></li>
                <li><a href="#product">Support</a></li>
                <li><button>Sign Up</button></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span><img src="/assets/hambuger.svg" alt=""></span>
        </label>
    </header>

   
    <section class="linky-hero">
        <div class="verlay"></div>
        <div class="hero-container">
            <div class="hero-row">
                <div class="hero-col1">
                    <h1>
                        Your <span>link</span> Your Password<br>
                        To Your Amazing Content. <br>
                        Do More With your <span>link</span>
                    </h1>

                   <div class="hero-action">
                        <button class="premium">
                            Premium
                        </button>
                        <button class="trial">
                            Free Trial
                        </button>

                   </div>

                </div>

                <div class="hero-col2">

                </div>
            </div>
        </div>
    </section>

    <section class="link-shortner"></section>

    <section class="generate-qr-code"></section>

    <section class="download-link-files"></section>

    <footer class="linky-footer"></footer>


    

    <script src="/index.js"></script>
</body>
</html>
